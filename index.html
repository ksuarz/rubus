<!DOCTYPE html>
<html>
    <head>
        <title> RUBUS: Text Message Support for Nextbus </title>
        <link rel="stylesheet" href="css/foundation.css" />
        <link rel="stylesheet" href="css/app.css" />
        <link href='http://fonts.googleapis.com/css?family=Oswald:400,300' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:400,300' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:300,300italic,400italic,400' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div class="row">
            <div class="heading large-6 centered columns text-center">
                <h1> <span class="red">RU</span>BUS </h1>
            </div>
        </div>
        <div class="row">
            <div class="large-12 columns centered text-center">
                <h2> Get bus times at Rutgers via text message*. </h2>
                <h3> Text RUBUS <i> &lt;stopname&gt; </i> to </h3>
                <h1> 1-848-999-3001 </h1>
            </div>
        </div>

        <div class="row">
            <div class="large-12 columns centered text-center">
                <img src="img/message.png" alt="Example message to RUBUS">
            </div>
        </div>

        <div class="row">
            <div class="large-12 columns centered text-center">
                <p> * Standard text message rates apply. </p>
                <p> Have an iPhone or an Android device? Check out the <a href="http://oss.rutgers.edu/mobile"> Rutgers Mobile App </a> </p>
                <p> Created by <a href="http://oss.rutgers.edu">Rutgers Open Systems Solutions</a>. Questions/Bugs? Please email oss@<span style="display:none;">null</span>oss.rutgers.edu. </p>
            </div>
        </div>
    </body>
</html>
